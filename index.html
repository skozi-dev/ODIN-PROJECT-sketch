<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Etch-A-Sketch</h1>

            <div class="controlsContainer">
                <div class="gridControls">
                    <label>Grid Size: </label>
                    <input type="text" placeholder="Choose between 2 - 100" id="userInput" />
                    <button type="button" class="setSize">Set Grid</button>
                    <div class="errorContainer"></div>
                </div>
                <div class="colorControls">
                    <div class="colorSetContainer">
                        <button type="button" class="randomColor">Random</button>
                        <button type="button" class="black">Black</button>
                        <button type="button" class="red">Red</button>
                        <button type="button" class="green">Green</button>
                        <button type="button" class="blue">Blue</button>
                        <button type="button" class="yellow">Yellow</button>
                        <button type="button" class="reset">Reset</button>
                    </div>
                </div>
            </div>
            <div class="history">
                <div class="displayHistory"></div>
            </div>

            <div class="gridContainer">
                <div class="canvas"></div>
            </div>
        </div>
    </body>
</html>
